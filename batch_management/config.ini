[Paths]
; Python解释器路径
python_path = D:\Anaconda\Anaconda\envs\qmt_env\python.exe

; 项目根目录（自动检测，通常不需要修改）
; project_dir = E:\Shares\dayil_review

[Database]
; 同步天数
sync_days = 5

; 是否启用详细日志
enable_detailed_logging = true

; 日志保留天数
log_retention_days = 30

[Schedule]
; 计划任务执行时间（24小时制）
scheduled_time = 15:30

; 执行星期（1=周一, 2=周二, 3=周三, 4=周四, 5=周五, 6=周六, 7=周日）
days_of_week = 1,2,3,4,5

; 任务执行账户
run_as_user = SYSTEM

[Notification]
; 是否发送邮件通知
enable_email_notification = false

; SMTP服务器配置
;smtp_server = smtp.example.com
;smtp_port = 587
;smtp_username = your_email@example.com
;smtp_password = your_password
;notification_email = your_email@example.com